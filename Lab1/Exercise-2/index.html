<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>

<body style="background: #e3f2fd; font-family: Arial, sans-serif;">

<br><br>

<!-- Centered Heading -->
<h2 style="text-align: center; color: #0d47a1;">
    Contact Us
</h2>

<br>

<!-- White container with soft shadow -->
<form>
<table align="center" width="500" cellpadding="10" cellspacing="0" 
       style="background: #ffffff; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 15px;">

    <!-- Name -->
    <tr>
        <td>
            <label for="name" style="color:#1a237e; font-weight:bold;">Name</label><br>
            <input type="text" id="name" name="name" size="40"
                   style="padding:6px; border-radius:6px; border:1px solid #ccc; width: 95%; background-color: #f9f9f9;">
        </td>
    </tr>

    <!-- Email -->
    <tr>
        <td>
            <label for="email" style="color:#1a237e; font-weight:bold;">Email</label><br>
            <input type="email" id="email" name="email" size="40"
                   style="padding:6px; border-radius:6px; border:1px solid #ccc; width: 95%; background-color: #f9f9f9;">
        </td>
    </tr>

    <!-- Message -->
    <tr>
        <td>
            <label for="message" style="color:#1a237e; font-weight:bold;">Message</label><br>
            <textarea id="message" name="message" rows="5" cols="42"
                      style="padding:6px; border-radius:6px; border:1px solid #ccc; width: 95%; background-color: #f9f9f9;"></textarea>
        </td>
    </tr>

    <!-- Button -->
    <tr>
        <td align="center">
            <input type="submit" value="Send Message"
                   style="padding:10px 25px; background-color: #4f7cff; color:white; border:none; border-radius:20px; font-size:14px; cursor:pointer;">
        </td>
    </tr>

</table>
</form>

<br>

<p align="center" style="color:#37474f; font-size:13px;">
    We will respond as soon as possible ðŸŒ¸
</p>

</body>
</html>
