<!DOCTYPE html>
<html>
<head>
    <title>Advanced Registration Form</title>
</head>

<body style="background: linear-gradient(135deg, #f2f6ff, #dbe4f0); font-family: Arial, sans-serif;">

<br><br>

<!-- Centered heading -->
<h2 style="text-align: center; color: #2c3e50; text-shadow: 1px 1px 2px #aaa;">
    User Registration Form
</h2>

<br>

<!-- Wide white container with smaller top padding -->
<form>
<table align="center" width="800" cellpadding="10" cellspacing="0" 
       style="background: #ffffff; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); padding-top: 20px;">

    <!-- Full Name -->
    <tr>
        <td>
            <b style="color:#34495e;">Full Name:</b><br>
            <input type="text" id="name" name="name"
                   pattern="[A-Za-z ]+"
                   title="Name should contain only alphabets"
                   required size="40"
                   style="padding:8px; border-radius:8px; border:1px solid #ccc; width: 95%; 
                          box-shadow: inset 1px 1px 4px #eee;">
        </td>
    </tr>

    <!-- Email -->
    <tr>
        <td>
            <b style="color:#34495e;">Email:</b><br>
            <input type="email" id="email" name="email" required size="40"
                   style="padding:8px; border-radius:8px; border:1px solid #ccc; width: 95%;
                          box-shadow: inset 1px 1px 4px #eee;">
        </td>
    </tr>

    <!-- Date of Birth with calendar picker -->
    <tr>
        <td>
            <b style="color:#34495e;">Date of Birth:</b><br>
            <input type="date" id="dob" name="dob"
                   required
                   style="padding:8px; border-radius:8px; border:1px solid #ccc; width: 95%;
                          box-shadow: inset 1px 1px 4px #eee;">
        </td>
    </tr>

    <!-- Phone Number -->
    <tr>
        <td>
            <b style="color:#34495e;">Phone Number:</b><br>
            <input type="tel" id="phone" name="phone"
                   pattern="[0-9]{10}"
                   title="Phone number must be 10 digits"
                   required size="40"
                   style="padding:8px; border-radius:8px; border:1px solid #ccc; width: 95%;
                          box-shadow: inset 1px 1px 4px #eee;">
        </td>
    </tr>

    <!-- Password -->
    <tr>
        <td>
            <b style="color:#34495e;">Password:</b><br>
            <input type="password" id="password" name="password" required size="40"
                   style="padding:8px; border-radius:8px; border:1px solid #ccc; width: 95%;
                          box-shadow: inset 1px 1px 4px #eee;">
        </td>
    </tr>

    <!-- Profile Picture -->
    <tr>
        <td>
            <b style="color:#34495e;">Choose Profile Picture:</b><br>
            <input type="file" id="photo" name="photo" required
                   style="padding:5px; border-radius:8px; border:1px solid #ccc; width: 95%;">
        </td>
    </tr>

    <!-- Terms -->
    <tr>
        <td>
            <input type="checkbox" id="terms" name="terms" required>
            <span style="color:#34495e;">I accept the Terms & Conditions</span>
        </td>
    </tr>

    <!-- Submit -->
    <tr>
        <td align="center">
            <input type="submit" value="Register"
                   style="padding:12px 30px; background: linear-gradient(45deg, #4f7cff, #6fa8ff);
                          color:white; border:none; border-radius:25px; font-size:16px; cursor:pointer;
                          box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        </td>
    </tr>

</table>
</form>

<br>

<p align="center" style="color:#555555; font-size:13px;">
    All fields are mandatory
</p>

</body>
</html>
