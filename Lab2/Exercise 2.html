<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Audio and Video</title>
</head>
<body style="font-family: Arial; background-color:#f8e7f4; text-align:center;">

    <!-- AUDIO SECTION -->
    <h2 style="color:#2c3e50;">ðŸŽµ Audio Player</h2>

    <audio id="audioPlayer" controls style="width:60%;">
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

    <p style="color:#34495e;">
        Current Audio Time:
        <span id="audioTime">0:00</span>
    </p>

    <hr style="width:70%; margin:30px auto;">

    <!-- VIDEO SECTION -->
    <h2 style="color:#2c3e50;">ðŸŽ¬ Video Player</h2>

    <video id="videoPlayer" width="500" controls style="border:2px solid #2c3e50;">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support video.
    </video>

    <p style="color:#34495e;">
        Current Video Time:
        <span id="videoTime">0:00</span>
    </p>

    <!-- JAVASCRIPT -->
    <script>
        var audio = document.getElementById("audioPlayer");
        var video = document.getElementById("videoPlayer");

        audio.ontimeupdate = function () {
            var min = Math.floor(audio.currentTime / 60);
            var sec = Math.floor(audio.currentTime % 60);
            document.getElementById("audioTime").innerHTML =
                min + ":" + (sec < 10 ? "0" + sec : sec);
        };

        video.ontimeupdate = function () {
            var min = Math.floor(video.currentTime / 60);
            var sec = Math.floor(video.currentTime % 60);
            document.getElementById("videoTime").innerHTML =
                min + ":" + (sec < 10 ? "0" + sec : sec);
        };
    </script>

</body>
</html>
